		$(document).ready(function(){
			$.ajax({

				success: function(response){
					response = response.replace(/<img/gi, '<noload');
					$(response).find("#reference td p span").each(function (i, span){
						var ref = "'http://nagancon.ipower.com"+$(this).find('a').attr('href')+"'"
						var data = span.innerHTML;
						data = data.replace(/<\/?a\s?(?:href="\/[A-z,\s+]+(?:\/[A-z0-9,\s+,-]+)*")?>/g,"");
						$("#bids").append("<li><a class='bidding_project' href="+ ref +">" +
						"<p id="+ i +" class='bidding_title'>"+ data +"</p>" + "</a></li>");
					});
				}
			});
		});
